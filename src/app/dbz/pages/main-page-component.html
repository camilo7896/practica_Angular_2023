<h1>Personajes</h1>
<hr />

<div class="row">
  <!-- lISTADO -->
  <div class="col">
    <h4>Listado</h4>
    <dbz-component-list [characterList]="dbzService.character" (onDelete)="dbzService.onDeleteCharacter($event)"></dbz-component-list>
  </div>
  <!-- END_lISTADO -->
  <!-- FORMULARIO -->
  <div class="col">
    <h4>Agregar usuario</h4>
    
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacters($event)"></dbz-add-character>
  </div>
  <!-- END_FORMULARIO -->
</div>
